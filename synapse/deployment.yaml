apiVersion: apps/v1
kind: Deployment
metadata:
  name: synapse
  namespace: synapse
spec:
  selector:
    matchLabels:
      app: synapse
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: synapse
    spec:
      containers:
      - image: matrixdotorg/synapse:v1.97.0
        name: synapse
        # args: ["generate"]
        # env:
        # - name: SYNAPSE_SERVER_NAME
        #   value: "min-wave.com"
        # - name: SYNAPSE_REPORT_STATS
        #   value: "yes"
        volumeMounts:
        - name: data
          mountPath: /data
        ports:
          - containerPort: 80
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: synapse-pv-claim